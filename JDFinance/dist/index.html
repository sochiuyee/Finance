<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://lcres.suning.com/finance/public/v1/style/images/favicon-20191021.ico">
    <title>理财</title>
<link href="style.css" rel="stylesheet"></head>
<body>
    <div id="app"></div>
    <script>
        // 用于适配ipad以及ipad pro
        ;/(iPhone|iPad|iPhone OS|Phone|iPod|iOS)/i.test(navigator.userAgent) &&
        ((head = document.getElementsByTagName('head')),
            (viewport = document.createElement('meta')),
            (viewport.name = 'viewport'),
            (viewport.content =
                'target-densitydpi=device-dpi, width=480px, user-scalable=no'),
        head.length > 0 && head[head.length - 1].appendChild(viewport))
    </script>
<script type="text/javascript" src="js/app.min.js"></script></body>
</html>
